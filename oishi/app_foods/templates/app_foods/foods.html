{% extends 'app_general/components/base.html' %}
{% block site_title %}เมนูทั้งหมด || {% endblock %}
{% block content %}
    <div><h1>เกี่ยวกับ oishi</h1>
    <h2>อาหารญี่ปุ่นอร่อย ส่งตรงจากเกียวโต</h2>
    {% for food in foods %}
        <div>

    </div>
{% endblock %}
